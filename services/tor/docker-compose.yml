version: '3.7'

networks:
  tor:
    name: tor

services:
  dns:
    build:
      context: .
      dockerfile: dns.Dockerfile
    networks:
      - tor
    ports:
      - 53:53
    restart: always
    volumes:
      - $PWD/etc/dnsmasq:/etc/dnsmasq:ro
      - $PWD/etc/tor/dns:/etc/tor:ro

  gateway:
    depends_on:
      - http_proxy
      - socks_proxy
    image: haproxy:2.1.2
    networks:
      - tor
    ports:
      - 1337:1337
      - 9050:9050
    restart: always
    volumes:
      - $PWD/etc/haproxy:/usr/local/etc/haproxy:ro

  http_proxy:
    build:
      context: .
      dockerfile: proxy.Dockerfile
    networks:
      - tor
    restart: always
    volumes:
      - $PWD/etc/tor/http:/etc/tor:ro

  socks_proxy:
    build:
      context: .
      dockerfile: proxy.Dockerfile
    networks:
      - tor
    restart: always
    volumes:
      - $PWD/etc/tor/socks:/etc/tor:ro
