version: '3.7'

networks:
  nginx-web-server:
    name: nginx-web-server

services:
  db:
    image: postgres
    networks:
      - nginx-web-server
    restart: always

  nginx:
    depends_on:
      - db
      - php-fpm
    image: nginx:1.17.8
    networks:
      - nginx-web-server
    ports:
      - 8080:80
    restart: always
    volumes:
      - $PWD/etc/nginx:/etc/nginx:ro
      - $PWD/usr/share/www:/usr/share/www:ro
      - $PWD/usr/local/etc/php:/usr/local/etc/php:ro

  php-fpm:
    build: .
    networks:
      - nginx-web-server
    restart: always
    volumes:
      - $PWD/usr/share/www:/usr/share/www:ro
      - $PWD/usr/local/etc/php:/usr/local/etc/php:ro
